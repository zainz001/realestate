name: Build & Deploy React Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js for building React
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3Ô∏è‚É£ Install dependencies and build React app
      - name: Build React app
        working-directory: ./client
        run: |
          echo "üì¶ Installing dependencies..."
          npm ci || npm install
          echo "üèóÔ∏è Building project..."
          npm run build
          echo "‚úÖ Build complete. Contents of ./client/dist:"
          ls -al ./dist

      # 4Ô∏è‚É£ Upload build to EC2
      - name: Upload build folder to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "client/dist/*"
          target: "/var/www/html/"   # your EC2 web server folder
          strip_components: 1

      # 5Ô∏è‚É£ Restart Nginx to serve new React files
      - name: Restart Nginx on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart nginx
