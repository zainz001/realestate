name: Build & Deploy React Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

    
      # 3️⃣ Install dependencies and build React app
      - name: Build React app
        working-directory: ./client
        run: |
          npm ci
          npm run build
          echo "Build output:"
          ls -la dist

      # 4️⃣ Upload build to EC2 Nginx folder
      - name: Upload React build to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "client/dist/*"
          target: "/var/www/html/"
          strip_components: 1

      # 5️⃣ Restart Nginx to serve new React files
      - name: Restart Nginx on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart nginx
            echo "✅ Deployment complete!"
