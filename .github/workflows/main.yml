name: Build & Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3Ô∏è‚É£ Install dependencies and build
      - name: Install dependencies and build React app
        working-directory: ./client
        run: |
          echo "üì¶ Installing dependencies..."
          npm ci || npm install
          echo "üèóÔ∏è Building project..."
          npm run build
          echo "‚úÖ Build complete. Contents of ./client/dist:"
          ls -al ./dist

      # 4Ô∏è‚É£ Upload build to EC2
      - name: Upload dist folder to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "client/dist/*"
          target: "/home/ubuntu/client/dist/"

      # 5Ô∏è‚É£ Restart PM2 on EC2
      - name: Restart PM2 on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/client
            pm2 restart all || pm2 start npm --name "client" -- run start
