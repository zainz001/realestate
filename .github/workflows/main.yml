name: Build & Deploy React Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 3️⃣ Install dependencies and build React app
      - name: Build React app
        working-directory: ./client
        run: |
          npm ci
          npm run build
          echo "Build output:"
          ls -la dist

      # 4️⃣ Upload React build to EC2 temp folder
      - name: Upload React build to EC2 temp folder
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "client/dist/*"
          target: "/home/ubuntu/react_tmp/"   # temp folder under your user
          strip_components: 1

      # 5️⃣ Move React build to Nginx folder
      - name: Move React build to Nginx folder
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p /var/www/html
            sudo rm -rf /var/www/html/*
            sudo mv /home/ubuntu/react_tmp/* /var/www/html/
            sudo systemctl restart nginx
            echo "✅ Deployment complete!"
