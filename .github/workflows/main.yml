name: Build & Deploy React Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js for building React
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3️⃣ Install dependencies and build React
      - name: Build React app
        working-directory: ./client
        run: |
          npm ci
          npm run build
          echo "Build output:"
          ls -la build

      # 4️⃣ Upload build to EC2 Nginx folder
      - name: Upload React build to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}      # Your EC2 public IP
          username: ${{ secrets.EC2_USER }}  # Usually "ubuntu"
          key: ${{ secrets.EC2_SSH_KEY }}    # Your PEM key (saved as GitHub secret)
          source: "client/build/*"
          target: "/var/www/html/"
          strip_components: 1

      # 5️⃣ Restart Nginx to serve new React files
      - name: Restart Nginx on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart nginx
            echo "✅ Deployment complete!"
