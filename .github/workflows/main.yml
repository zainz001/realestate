name: Build & Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 3ï¸âƒ£ Install dependencies and build
     

      # 4ï¸âƒ£ Upload build to EC2
      - name: Upload dist folder to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "client/dist/*"
          target: "/home/ubuntu/client/dist/"

      # 5ï¸âƒ£ Restart PM2 on EC2
      - name: Restart PM2 on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/client
            echo "ğŸ“¦ Installing dependencies..."
            npm ci || npm install
            echo "ğŸ—ï¸ Building project..."
            npm run build
            echo "âœ… Build complete. Contents of ./client/dist:"
            ls -al ./dist
            pm2 restart all || pm2 start npm --name "client" -- run start
