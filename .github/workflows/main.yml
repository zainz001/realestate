name: realEstate

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1   # âœ… match your actual S3 bucket region

      - name: Install dependencies and build Vite app
        working-directory: ./client
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci || npm install
          echo "ğŸ—ï¸ Building Vite project..."
          npm run build
          echo "âœ… Build complete. Contents of ./client/dist:"
          ls -al ./dist

      - name: Deploy to S3
        run: |
          aws s3 sync ./client/dist s3://estate0078 --delete
