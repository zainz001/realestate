name: Deploy-React-To-EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2Ô∏è‚É£ Build React App
      - name: Build React App
        working-directory: ./client
        run: |
          npm install
          npm run build
          echo "Build complete"
          ls -la dist || ls -la build

      # 3Ô∏è‚É£ Upload React build to EC2
      - name: Upload build to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          SOURCE: "client/dist/"     # or client/build if using CRA
          TARGET: "/home/${{ secrets.EC2_USER }}/react_build"

      # 4Ô∏è‚É£ Run Commands on EC2 (Move build + Restart Nginx)
      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Install nginx if not present
            sudo apt-get update -y
            sudo apt-get install -y nginx

            # Make sure folder exists
            sudo mkdir -p /home/${{ secrets.EC2_USER }}/react_build

            # Clear old files
            sudo rm -rf /var/www/html/*

            # Copy new files
            sudo cp -r /home/${{ secrets.EC2_USER }}/react_build/* /var/www/html/

            # Set permissions
            sudo chown -R www-data:www-data /var/www/html

            # Restart nginx
            sudo systemctl restart nginx

            echo "üöÄ React Deployed Successfully!"
